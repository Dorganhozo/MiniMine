name: CI - Compilacao MiniMine

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  construcao:
    name: Compilacao Multiplataforma
    runs-on: ubuntu-latest

    steps:
      - name: Checagem do codigo
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Dar permissao
        run: chmod +x gradlew

      - name: Compilacao Geral
        run: ./gradlew assemble --no-daemon --no-configuration-cache -Pandroid.suppressUnsupportedCompileSdk=34 -Pcom.android.tools.build.gradle.overrideVersionCheck=true

      - name: Guardar Artefatos
        uses: actions/upload-artifact@v4
        with:
          name: MiniMine-Pacotes
          path: |
            gdx-pc/build/libs/*.jar
            gdx-android/build/outputs/apk/debug/*.apk
